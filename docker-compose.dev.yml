version: "3.9"
services:
  frontend:
    restart: always
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: frontend
    volumes:
      - ./public:/usr/src/app/public
      - ./src:/usr/src/app/src
    env_file:
      - .env
    ports:
      - 8080:8100
    networks:
      - stockstalker-network

networks:
  stockstalker-network:
    driver: bridge
